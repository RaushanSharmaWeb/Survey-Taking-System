name: Survey Data Check (Debug Mode)

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- JASOOS COMMAND ---
      # Ye command dikhayegi ki folder mein kya-kya hai
      - name: List Files
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install firebase-admin

      - name: Run Python Script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
        # Yahan hum try karenge, agar fail hua toh upar list check karna
        run: python data_viewer.py
