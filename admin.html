<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Secure Admin Panel</title>
    <style>
        /* --- DARK HACKER THEME --- */
        body {
            background-color: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
            border: 1px solid #00ff99;
            text-align: center;
        }

        /* Login Screen Styles */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff99;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 25px;
            margin-top: 10px;
            background: #00ff99;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background: #00cc7a; }

        /* Dashboard Styles (Hidden by default) */
        #dashboard { display: none; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        th { background-color: rgba(0, 255, 153, 0.2); }
        
        .logout-btn { background: #ff4444; color: white; float: right; }
        .del-btn { background: #ff4444; color: white; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h1>üîê ADMIN LOGIN</h1>
            <p>Authorized Personnel Only</p>
            <input type="email" id="email" placeholder="Admin Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login Access üîì</button>
            <p id="error-msg" style="color: red; margin-top: 10px;"></p>
        </div>

        <div id="dashboard">
            <button class="logout-btn" onclick="logout()">Logout üîí</button>
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è CONTROL ROOM</h1>
            <p>Welcome back, Commander!</p>
            
            <div style="margin-bottom: 20px;">
                Total Surveys: <span id="totalCount" style="font-weight:bold; font-size:1.5em">0</span>
                <button onclick="loadData()" style="margin-left: 20px;">üîÑ Refresh</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Language</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üî¥ APNA CONFIG YAHAN PASTE KARO
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "project-id.firebaseapp.com",
            projectId: "project-id",
            storageBucket: "project-id.appspot.com",
            messagingSenderId: "123...",
            appId: "1:123..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTHENTICATION LOGIC ---

        // 1. Check karo user login hai ya nahi (Security Guard)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Agar login hai -> Dashboard dikhao
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData(); // Data load karo
            } else {
                // Agar login nahi hai -> Login screen dikhao
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        // 2. Login Function
        window.login = function() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    // Login successful (onAuthStateChanged khud handle karega)
                    errorMsg.innerText = "";
                })
                .catch((error) => {
                    console.error(error);
                    errorMsg.innerText = "‚ùå Ghalat Email ya Password!";
                });
        }

        // 3. Logout Function
        window.logout = function() {
            signOut(auth).then(() => {
                alert("Logged Out Successfully! üîí");
            }).catch((error) => {
                alert("Error logging out");
            });
        }

        // --- DATABASE LOGIC (Same as before) ---
        window.loadData = async function() {
            const tableBody = document.getElementById("tableBody");
            const totalCount = document.getElementById("totalCount");
            
            tableBody.innerHTML = "<tr><td colspan='3'>Fetching Data... üì°</td></tr>";

            try {
                // Sirf tab chalega jab user logged in ho
                const q = query(collection(db, "surveys"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                let html = "";
                let count = 0;

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    html += `
                        <tr>
                            <td>${data.name}</td>
                            <td style="color:#ffd700">${data.language}</td>
                            <td><button class="del-btn" onclick="deleteEntry('${docSnap.id}')">Delete</button></td>
                        </tr>
                    `;
                    count++;
                });

                if(count === 0) html = "<tr><td colspan='3'>No Data Found</td></tr>";
                tableBody.innerHTML = html;
                totalCount.innerText = count;

            } catch (error) {
                console.error("Error:", error);
                if(error.message.includes("index")) {
                    alert("Firebase Index banana padega. Console check karo link ke liye.");
                }
                tableBody.innerHTML = "<tr><td colspan='3' style='color:red'>Access Denied or Error</td></tr>";
            }
        }

        window.deleteEntry = async function(id) {
            if(confirm("Delete karna hai?")) {
                await deleteDoc(doc(db, "surveys", id));
                loadData();
            }
        }
    </script>
</body>
</html>
